<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./src/styles.css">

</head>

<body>

  <div class="main">
    <div class="dashboard">
      <div class="item_principal">
        <div class="item_principal-header">
          <div class="item_principal-img">
            <img src="./src/images/image-jeremy.png" alt="jeremy">
          </div>
          <div>
            <h3>Report for</h3>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <ul class="item_principal-menu">
          <li id="day">Daily</li>
          <li id="week">Weekly</li>
          <li id="month">Monthly</li>
        </ul>
      </div>

      <div class="item" style="background-color: var(--work)">
        <div class="item_bg">
          <img src="./src/images/icon-work.svg" alt="work">
        </div>
        <div class="item_content">
          <div class="item_content-header">
            <h3>Work</h3>
            <p>...</p>
          </div>
          <div class="item_content-body">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="item" style="background-color: var(--play)">
        <div class="item_bg">
          <img src="./src/images/icon-play.svg" alt="play">
        </div>
        <div class="item_content">
          <div class="item_content-header">
            <h3>Work</h3>
            <p>...</p>
          </div>
          <div class="item_content-body">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="item" style="background-color: var(--study)">
        <div class="item_bg">
          <img src="./src/images/icon-study.svg" alt="study">
        </div>
        <div class="item_content">
          <div class="item_content-header">
            <h3>Work</h3>
            <p>...</p>
          </div>
          <div class="item_content-body">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="item" style="background-color: var(--exercise)">
        <div class="item_bg">
          <img src="./src/images/icon-exercise.svg" alt="exercise">
        </div>
        <div class="item_content">
          <div class="item_content-header">
            <h3>Work</h3>
            <p>...</p>
          </div>
          <div class="item_content-body">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="item" style="background-color: var(--social)">
        <div class="item_bg">
          <img src="./src/images/icon-social.svg" alt="social">
        </div>
        <div class="item_content">
          <div class="item_content-header">
            <h3>Work</h3>
            <p>...</p>
          </div>
          <div class="item_content-body">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="item" style="background-color: var(--selfCare)">
        <div class="item_bg">
          <img src="./src/images/icon-self-care.svg" alt="self-care">
        </div>
        <div class="item_content">
          <div class="item_content-header">
            <h3>Work</h3>
            <p>...</p>
          </div>
          <div class="item_content-body">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>

</html>
